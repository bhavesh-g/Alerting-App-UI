<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert App2</title>
</head>
<body>
    <div id="alert-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script>
        const socket = io.connect('https://pwapoc.onrender.com/alerts');  // Update with your actual Render app URL

        socket.on('new_alert', function (data) {
            alert('new alert received');
            // Handle new alert data
            console.log('New alert:', data.data);

            // Display alert in the HTML
            const alertContainer = document.getElementById('alert-container');
            const newAlertDiv = document.createElement('div');
            newAlertDiv.innerHTML = `<strong>New Alert:</strong> ${data.data} (${new Date().toLocaleString()})<hr>`;
            alertContainer.appendChild(newAlertDiv);

            // Notify user and vibrate
            if (Notification.permission === 'granted') {
                const notification = new Notification('New Alert', {
                    body: data.data,
                });

                // Vibrate the device
                if (navigator.vibrate) {
                    navigator.vibrate(1000); // Vibrate for 1 second
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert App2</title>
    <!-- Add Materialize CSS CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Add manifest for PWA -->
    <link rel="manifest" href="/manifest.json">
</head>
<body>

<div class="container">
    <h2>Alerts</h2>
    <ul id="alertList" class="collection"></ul>
</div>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.error('Service Worker registration failed:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        const alertList = document.getElementById('alertList');

        function addAlert(message) {
            const li = document.createElement('li');
            li.className = 'collection-item';
            li.innerText = message;
            alertList.appendChild(li);

            // Add vibration and play sound logic here
            navigator.vibrate([200, 100, 200]);
            // You can use the Web Audio API to play sound
        }

        // Fetch alerts from server
        function fetchAlerts() {
            fetch('https://poc-1yxy.onrender.com/', { method: 'GET' })  // Use the correct endpoint
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        addAlert(data.message);
                    } else {
                        console.error('Error:', data.error_message);
                    }
                })
                .catch(error => console.error('Fetch error:', error));
        }

        // Fetch alerts periodically, you can adjust the interval as needed
        setInterval(fetchAlerts, 5000);
    });
</script>

<!-- Add Materialize JS CDN link -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert App4</title>
    <!-- Add Materialize CSS CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Add manifest for PWA -->
    <link rel="manifest" href="/manifest.json">
</head>
<body>

<div class="container">
    <h2>Alerts</h2>
    <ul id="alertList" class="collection"></ul>
</div>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.error('Service Worker registration failed:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        const alertList = document.getElementById('alertList');

        function addAlert(message) {
            const li = document.createElement('li');
            li.className = 'collection-item';
            li.innerText = message;
            alertList.appendChild(li);

            // Add vibration and play sound logic here
            navigator.vibrate([200, 100, 200]);
            // You can use the Web Audio API to play sound
        }

        // Listen for 'receive_alert' event from the server
        const socket = io('https://poc-1yxy.onrender.com/');  // Adjust the URL based on your server
        socket.on('receive_alert', function (data) {
            addAlert(data.message);
        });

        // No need to fetch from the server in this setup

        // Fetch alerts periodically, you can adjust the interval as needed
        // setInterval(fetchAlerts, 5000);
    });
</script>

<!-- Add Materialize JS CDN link -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Add Socket.IO CDN link -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Ap8</title>
    <!-- Add Materialize CSS CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Add manifest for PWA -->
    <link rel="manifest" href="/manifest.json">
    <!-- Add Materialize JS CDN link -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Add Socket.IO CDN link -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>

</head>
<body>

<div class="container">
    <h2>Alerts2</h2>
    <ul id="alertList" class="collection"></ul>
    <div id="errorContainer"></div>
</div>

<script>
    const alertList = document.getElementById('alertList');
    const errorContainer = document.getElementById('errorContainer');

    try {
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    throw new Error('Service Worker registration failed: ' + error);
                });
        } else {
            throw new Error('Service Worker is not supported in this browser.');
        }

        const socket = io('https://poc-1yxy.onrender.com/');  // Adjust the URL based on your server

        socket.on('connect', function () {
            alert('Connected to the server through socket.');
        });

        socket.on('receive_alert', function (data) {
            alert();
            addAlert(data.message);
        });

        function addAlert(message) {
            const li = document.createElement('li');
            li.className = 'collection-item';
            li.innerText = message;
            alertList.appendChild(li);

            // Add vibration and play sound logic here
            navigator.vibrate([200, 100, 200]);
            // You can use the Web Audio API to play sound
        }

</script>

</body>
</html>
